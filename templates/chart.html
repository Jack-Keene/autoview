{% extends 'layout.html' %}

{% block body %}
{% from "includes/_formhelpers.html" import render_field %}


<body>
    <canvas id='lineChart' width="900" height="400"></canvas>
    <script>
        var ctx = document.getElementById("lineChart").getContext("2d");
        var lineChart = new Chart(ctx, {
            type:'line',
            data: {
                labels: {{ labels | safe}},
                datasets: [
                    {
                        label: 'Data Points',
                        data: {{ values | safe }},
                        fill:false,
                        borderColor: "grey",
                        lineTension: 0.1
                }
            ]
        },
        options: {
            responsive:false,
            indexAxis: 'y'

        }
        })
    </script>
</body>

</html>
{% endblock %}
