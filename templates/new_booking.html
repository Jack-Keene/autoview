{% extends 'layout.html' %}

{% block body %}
{% from "includes/_formhelpers.html" import render_field %}

<body class="text-center">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="col-md-10 mx-auto col-lg-5">
            <form method='POST' class="p-md-5 border rounded-3 bg-light">
                <h2>New Booking</h2>
                <div class="mb-3">
                    <select class="form-control" name="registration">
                        <option selected="">Select Vehicle</option>
                        {% for registration in form.registration %}
                        <option>{{render_field(registration.label, class_="form-control")}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <select class="form-control" name="dealer">
                        <option selected=""> Select Dealer</option>
                        {% for dealer in form.dealer %}
                        <option>{{render_field(dealer.label, class_="form-control")}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group input-group mb-3">
                    {{render_field(form.day, class_="form-control", placeholder="Date", type='date')}}
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Check Availability</button>
            </form>
        </div>
    </div>
    </div>
</body>


{% endblock %}
